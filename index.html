<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Nest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">

    <nav>
        <div class="main-nav container flex">
            <div class="flex" onclick="reload()">
                <a href="#" class="logo">
                    <img src="./assests/logo.png" alt="company logo"/>   
                </a>
                <h1>News Nest</h1>
            </div>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Finance"/>
                <button id="search-button" class="search-button">Search</button>
            </div>
            <button id="theme-toggle" aria-label="Toggle Theme">
                <span id="theme-icon">ðŸŒ™</span>
            </button>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="news-image" id="news-img"/>
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 id="news-source" class="news-source">End gadget 22/05/24</h6>
                <p id="news-desc" >Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="index.js"></script>
</body>
</html>
